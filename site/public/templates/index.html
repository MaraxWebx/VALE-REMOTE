{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">
	<title>Video Interview | Itconsulting.it</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static '/node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
	<!-- Progressive bar CSS / Main.css -->
	<link rel="stylesheet" href="{% static 'css/progressive-bar.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<!-- CodeMirror CSS -->
	<link rel="stylesheet" href="{% static '/node_modules/codemirror/lib/codemirror.css' %}">
	<link rel="stylesheet" href="{% static '/node_modules/codemirror/theme/darcula.css' %}">

</head>

<body oncontextmenu = "return false" onselectstart = "return false" ondragstart = "return false"> 

	<header class="topBar">
		<div id="logo">
			<a href="#">
				<img src="{% static 'css/img/logo-top.png' %}" alt="LOGOITC">
			</a>

		</div>

	</header>
	<main>



		<!--INSZIO RIGA!-->
		<div class="container Fullbox">



			<div class="row">

				<!--COLONNA DESTRA-->
				<section class="col-md-6  col-sm questionSection">
					<div class="boxQ">
						<div id="title">
							<h1 style=text-align:center>Domande </h1>
						</div>
						<hr>
						<div id="question"></div>
					</div>
					<div class="qControl">
					<!-----cambio classe bottone in bStart-->
					<button id="start" style=margin-top:10px class="bStart" type="button"
						onclick="question()">Inizia</button>
					</div>
				</section>





				<!--COLONNA SINISTRA-->
				<div id="spinner"  class="col-6 col-md-6 col-sm" hidden>
					<div aria-busy="true" aria-label="Loading" role="status" class="container">
						<div class="swing">
							<div class="swing-l"></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div class="swing-r"></div>
						</div>
						<div class="shadow">
							<div class="shadow-l"></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div class="shadow-r"></div>
						</div>
					</div>
				</div>
				<section id="boxRis" class="col-md-6 col-sm ">
					<div class="videoSection">
						<div class="boxVideo">
							
							<h2 class="titleRis">Risposta</h2>
							
							<div id="timeBox" class="timeBox" hidden>
								<!--<div id="answerTime" hidden class="container time"> 
												Registration closes in <span id="time">01:00</span> minutes!</div>-->
								<h5 id="string_progress">Tempo</h5>
								<div id="progressBar" >
									
									<div class="bar"></div>
									<p class="time" id="time"></p>
									
								</div>
								
							</div>
							<button class="bRec" id="rec" hidden onclick="FlagProgressBar(); 
									progress(timeleft, timetotal, $('#progressBar'));onBtnRecordClicked(); runSpeechRecognition()">
									<p>Record</p>
							</button>
							<button class="bStop" id="stop" onclick="onBtnStopClicked(); btnStop(); question()"
								hidden>
								<p>Stop</p>
							</button>
							<div id="video"><video autoplay muted="true"> </video></div>	
							<div id="code"><textarea id="textArea"></textarea></div>
							<div id="check" class="checkBox"> </div>
							<div id="controls">
								<button class="bRec" id="StartTextBtn" onclick="onBtnStartClicked()">Rispondi</button>
								<button class="bRec" id="ConfirmTextBtn" onclick="onBtnConfirmClicked(); question()"
									hidden>Conferma</button>

								
								
								<!--<button id="pauseRes" onclick="onPauseResumeClicked()" disabled>Pause</button>-->

								<!--<button id="stateButton" onclick="onStateClicked()">trace state</button>-->
							</div>
							<div id="output"></div>
							<!-- <div>
												<button v-on:click="submitFile()">Submit</button>
											</div> -->
							<!-- <a id="downloadLink" download="mediarecorder.webm" name="mediarecorder.webm" href></a>
							<p id="data"></p> -->

						</div>
					</div>
				</section>
			</div>
	</main>
</body>


<!--  SCRIPT JS  -->
<script src="{% static '/node_modules/codemirror/lib/codemirror.js' %}"> </script>
<script src="{% static '/node_modules/codemirror/mode/javascript/javascript.js' %}"></script>
<script src="{% static '/node_modules/codemirror/addon/edit/closebrackets.js' %}"></script>
<script src="{% static '/node_modules/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static '/js/send-video.js' %}"></script>
<script src="{% static '/node_modules/axios/dist/axios.min.js' %}"></script>
<script src="{% static 'js/speechRecognition.js' %}"></script>
<script src="{% static 'js/question.js' %}"></script>
<script src="{% static 'js/progressive-bar.js' %}"></script>
<script src="{% static 'js/adapter-latest.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</html>
