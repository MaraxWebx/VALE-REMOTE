{% extends 'base.html' %}
{% load static %}
{% block content %}

<header class="topBar">
    <style>
        #msform {
            width: 400px;
            margin: 20px auto;
            text-align: center;
            position: relative;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 20px;
        }
        #msform #id_username #id_password{
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        font-family: montserrat;
        color: #476692;
        }
        label{
            float: left;
            color: #476692;
            font-family: 'Montserrat', sans-serif;
            align-content: flex-start;
            font-weight: 400;
        }
        #msform .action-button:hover, #msform .action-button:focus {
            outline: none;
        }
        input:focus {
            outline: none;
        }
        ::placeholder{
            color:#999;
            font-family: 'Montserrat', sans-serif;
        }
        label {
    float: none;
    margin-right: 20px;
    color: #476692;
    font-family: 'Montserrat', sans-serif;
    align-content: flex-start;
    font-weight: 400;
    }
    input {
    display: inline-block;
    background: #fff;
    border: 1px solid #999;
    padding: 5px 8px;
    outline: none;
    white-space: nowrap;
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    border-radius: 20px;
  }
    .action-button {
    width: 100px;
    background: #476692 ;
    font-weight: bold;
    color: white;
    border: 1px solid #476692;
    border-radius: 20px;
    cursor: pointer;
    padding: 10px 5px;
    margin: 10px 5px;
    box-shadow: 2px 2px 2px #222222;
}
.action-button:hover{
    background-color: #FFFFFF;
    color: #476692;
    border:1px solid #476692;
}
.imglog{
    display: block;
     margin: 0px auto 20px auto;
}

    </style>
    <div id="logo">
        <a >
            <img src="{% static 'css/img/logo-top.png' %}" alt="LOGOITC">
        </a>

    </div>
      
</header>
<main>

{% if login_message %}
    <p> {{ login_message }} </p>
{% endif %}
<form action="/login_recruiter/" method="post" id="msform" target="_parent">
    <img  class="imglog" src="{% static 'css/img/visoVale.png' %}" width="50px" alt="vale">
    <h1>
        Benvenuta!
    </h1>
    <h5 style="margin:0 auto 10px auto ">
        Inserisci le credenziali per accedere al pannello di controllo
    </h5>
    {% csrf_token %}
        {{ form }}
        <br>
    <input  class= "action-button" type="submit" value="Login"/>
</form>
</main>
{% endblock %}
